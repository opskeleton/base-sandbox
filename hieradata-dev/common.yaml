---
home: '/home/vagrant'
desktop::user: 'vagrant'
desktop::home: '/home/vagrant'

shell::user: 'vagrant'
shell::home: '/home/vagrant'

backup::dropbox::user: 'vagrant'
backup::dropbox::home: '/home/vagrant'

vim::user: 'vagrant'
vim::home: '/home/vagrant'

langs::ruby::user: 'vagrant'

git::configure::user: 'vagrant'
git::configure::scm_user: 'vagrant'
git::configure::scm_email: 'vagrant@gmail.com'

baseline::home: '/home/vagrant'
baseline::networking::user: 'vagrant'
baseline::filesystem::ssds:
 - '/'
 - '/home'

baseline::ssh::keys:
  upgrade:
    - ssh-rsa  ronen@nucleus
  ronen:
    - ssh-rsa  ronen@nucleus

baseline::ssh::config::user: 'vagrant'

baseline::ssh::config::proxies:
   foo:
      proxy: 'bar'
      port: 1234
      user: 'vagrant'
      key: '~/.ssh/id_rsa'

baseline::update::user: 'upgrade'

timezone::timezone: 'Asia/Jerusalem'

kvm::user: 'vagrant'

vagrant::user: 'vagrant'
vagrant::home: '/home/vagrant'

virtualbox::manage::user: 'ronen'
jdk::enable_jce: true
