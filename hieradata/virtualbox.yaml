--- 
home: '/home/vagrant'
desktop::user: 'vagrant'         
desktop::home: '/home/vagrant'

shell::user: 'vagrant'         
shell::home: '/home/vagrant'

vim::user: 'vagrant'           
vim::home: '/home/vagrant'     

langs::ruby::user: 'vagrant'   

git::user: 'vagrant'
git::configure::scm_user: 'vagrant'       
git::configure::scm_email: 'vagrant@gmail.com'

backup::duply::passphrase: 'foobar'
backup::copy::user: 'vagrant'
backup::copy::sysuser: 'vagrant'
backup::copy::folder: '/home/vagrant/.copy'

baseline::home: '/home/vagrant'
baseline::filesystem::ssds:
 - '/'
 - '/home'

baseline::ssh_keys:
  upgrade:
    - ssh-rsa  ronen@nucleus
  ronen:
    - ssh-rsa  ronen@nucleus

baseline::update::user: 'ronen'

sensu::rabbitmq_password: 'secret'
sensu::rabbitmq_host: '10.0.2.2'
sensu::rabbitmq_port: '55672'
sensu::rabbitmq_vhost: '/sensu'
sensu::rabbitmq_subscription: 'syncthing'
sensu::sensu_plugin_version: 'latest'

logging::syslog::syslog_server: 'kibana'
